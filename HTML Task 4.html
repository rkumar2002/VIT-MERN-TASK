<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<style>
    td{
        padding-right: 7rem;
    }
</style>
<body>
    <table>
        <tr>
            <td>Full Name :</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Username :</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Password :</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Re Password :</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Address :</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Age :</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>Gender :</td>
            <td><select>
                <option>Male</option>
                <option>Female</option>
            </select></td>
        </tr>
        <tr>
            <td><button>Save</button></td>
        </tr>
    </table>
</body>
</html>
